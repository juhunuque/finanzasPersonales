<h3 class="center">Calculadora Fondos de Inversion</h3>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" ng-show="resultFlag">
    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="clean()">
      <i class="large material-icons">delete</i>
    </a>
</div>

<div class="row" style="margin-top:10%;">
    <form ng-submit="calculate()">
        <div class="row">
            <div class="input-field col s6 m6 l6">
                <input id="inverstment" type="number"  ng-model="data.inverstment" min="0" class="validate" pattern="[0-9]+([\.,][0-9]+)?" step="any">
                <label for="inverstment">Monto a Invertir</label>
            </div>

            <div class="input-field col s6 m6 l6">
                <input id="performance" type="number"  ng-model="data.performance" min="0" class="validate" pattern="[0-9]+([\.,][0-9]+)?" step="any">
                <label for="performance">Rendimiento</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6 m6 l6">
                <datepicker date-format="MM/dd/yyyy" date-typer="true"  >
                  <input ng-model="data.startDate" type="text" placeholder="Desde" id="startDate"/>
                </datepicker>
            </div>

            <div class="input-field col s6 m6 l6">  
                <datepicker date-format="MM/dd/yyyy" date-typer="true" >
                  <input ng-model="data.endDate" type="text" id="endDate" placeholder="Hasta" />
                </datepicker>
            </div>
        </div> 
        
        <div class="row">
            <div class="input-field col s6 m6 l6">
                <input id="days" type="number"  ng-model="data.days" min="0" class="validate" pattern="[0-9]+([\.,][0-9]+)?" step="any">
                <label for="days"># Dias</label>
            </div>

            <div class="input-field col s6 m6 l6">
                
            </div>
            
        </div>

        
        <button class="btn waves-effect waves-light indigo darken-1 btn-floating right" type="submit">
                <i class="material-icons left">settings</i>
            </button>
    </form>
</div>

<table ng-show="resultFlag" class="striped centered">
        <thead>
          <tr>
              <th data-field="id">Calculando</th>
              <th data-field="name">Formula</th>
              <th data-field="price">Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="result in resultsData">
            <td>{{result.title}}</td>
            <td>{{result.description}}</td>
            <td ng-if="result.isCurrency">{{result.result | currency : 'â‚¡' : fractionSize}}</td>
            <td ng-if="!result.isCurrency">{{result.result | number:2}}%</td>
          </tr>
        </tbody>
      </table>
