<h3 class="center">Administrar Tipos</h3>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" ng-show="!addNew">
    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="addNewOn()">
      <i class="large material-icons">add</i>
    </a>
</div>

<div class="row" ng-show="addNew">
    <form class="col s12" >
      <div class="row">
        <div class="input-field col s5 m5 l5">
          <input placeholder="Descripcion" id="descripcion" type="text"  ng-model="descripcion" class="validate">
        </div>
          
        <div class="input-field col s5 m5 l5" ng-if="!selectStatus && selectName != null">
          Tipo: {{selectName}} <a ng-click="cambiarSelect()">Cambiar</a>
        </div>
          
        <div class="input-field col s3 m3 l3" ng-if="selectStatus && selectName == null">
            <select ng-model="selectedTipo" ng-options="tipo.name for tipo in tipos" 
                    ng-if="tipos" ng-selected="selectedTipo.name == tipo.name" ng-change="selectedTipoSel(selectedTipo)" >
            </select>
            <label>Tipo</label>
        </div>
          
        <div class="input-field col s2 m2 l2 center">
            <button class="btn waves-effect waves-light indigo darken-3 btn-floating" ng-click="addTipo()" name="action">
                <i class="material-icons left">done</i>
            </button>
            <button class="btn waves-effect waves-light red btn-floating" ng-click="addNewOff()" name="action">
                <i class="material-icons left">clear</i>
            </button>
        </div>

        </div>
      </div>
    </form>
  </div>
<br>
<table datatable="ng" dt-options="dtOptions">
        <thead>
            <tr>
                <th>#</th>
                <th>Descripcion</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tipoDt in tiposDt">
                <td>{{$index + 1}}</td>
                <td>{{tipoDt.descripcion}}</td>
                <td>{{tipoDt.tipo}}</td>
                <td><a ng-click="updateActivate(tipoDt)"><i class="material-icons left">edit</i></a> <a ng-click="deleteRow(tipoDt)"><i class="material-icons left">delete</i></a></td>
            </tr>
        </tbody>
    </table>
